{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% if title %}
        <title>Dreamnode Blog - {{ title }}</title>
    {% else %}
        <title> Blog</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'dreamnode/asset/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
      <link rel="stylesheet" href="{% static 'dreamnode/asset/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'dreamnode/asset/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'dreamnode/asset/fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'dreamnode/asset/css/Brands.css' %}">
    <link rel="stylesheet" href="{% static 'dreamnode/asset/css/Competences-Grid---3-Columns---Hover-Effect-Pop---Icons.css' %}">
    <link rel="stylesheet" href="{% static 'dreamnode/asset/css/Projects-Horizontal.css' %}">
    <link rel="stylesheet" href="{% static 'dreamnode/asset/css/Team-Boxed.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" href="{% url 'dreamnode' %}">DreamNode</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div
                class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'social_stereotype' %}">social stereotype</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'blog-home' %}">Blog</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'dreamnode' %}">services</a></li>
                </ul>
        </div>
        </div>
    </nav>
      {% block content %}{% endblock %}
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="#">Terms of Use</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
        <script src="{% static 'dreamnode/asset/js/jquery.min.js' %}"></script>
    <script src="{% static 'dreamnode/asset/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dreamnode/asset/js/clean-blog.js' %}"></script>
</body>

</html>
